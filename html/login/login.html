<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1424">
    <meta name="format-detection" content="telephone=no">    
    <meta name="title" content="learning factory" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    
	<meta property="og:url" content="">
	<meta property="og:title" content="learning factory">
	<meta property="og:type" content="website">
	<meta property="og:description" content="">
	<meta property="og:image" content="" />
   
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link  rel="stylesheet" href="../../css/default.css">
    
    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/common.js"></script>
    
    <title>learning factory</title>
</head>
<body>
	<div class="login_wrap">
		<div class="login_inner">
			<div class="login_box">
				<div class="login_content">
					<h1>로그인</h1>
					<div class="input_box ip_line ip_id">
						<input type="text" placeholder="아이디">
						<span class="ip_bar theme_bg"></span>
					</div>
					<div class="input_box ip_line ip_pw">
						<input type="password" placeholder="비밀번호">
						<span class="ip_bar theme_bg"></span>
					</div>
					<div class="find_box_wrap">
						<div class="chk_box">						
							<input type="checkbox" id="saveID" name="saveID">
							<label for="saveID"><span class="ico_fake"></span>아이디 저장</label>
						</div>
						<div class="find_box">
							<a href="#none">아이디 찾기</a>
							<a href="#none">비밀번호 찾기</a>
						</div>
					</div>
					<div class="btn_box btn_login_box">
						<button type="button" class="btn_xl btn_lf btn_theme">로그인</button>
					</div>
					<div class="err_msg_wrap">
						<p class="err_msg">
							로그인 정보가 틀렸습니다. <br>
							연속 5회 이상 로그인 실패 시, 계정이 잠깁니다. (2회 실패)
						</p>
						<!-- 연속 5회 실패
						<p class="err_msg">
							로그인 연속 5회 실패하여  계정이 잠겼습니다.<br>
							02-525-0602 로 연락하시기 바랍니다.
						</p>
						-->
					</div>
					<div class="btn_box">
						<button type="button" class="btn_xl btn_white">회원가입</button>
					</div>
					<p class="join_info_desc">learning factory 회원이 되어 다양한 학습을 진행해보세요!</p>
					<div class="login_cs">
						<span class="cs_tel">02-525-0602</span>
						<a href="mailto:help@learningfactory.co.kr" class="cs_email">help@learningfactory.co.kr</a>
					</div>
				</div>
			</div>
			<div class="warning_msg">
				<span class="blind">info</span>
				<p>본 시스템에 불법적인 접근 및 사용 시 관련 법규에 의해 처벌될 수 있습니다.
			</div>
		</div>
	</div>
</body>
</html>
