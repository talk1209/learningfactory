<head>

<body>
	<div class="join_wrap">
	    <h1>회원가입</h1>
	    <ul class="join_nav">
	        <li class="join_nav1">약관동의<span></span></li>
	        <li class="join_nav2 on">회원정보입력<span></span></li>
	        <li class="join_nav3">가입완료<span></span></li>
	    </ul>
	    <!-- 개인 정보 -->
	    <div class="form_section">
	    	<h2>개인 정보</h2>
	    	<span class="ast_desc">* 필수입력사항</span>
	    	<div class="form_box">
	    		<div class="form_group">
	    			<div class="title">이름<i class="ast">*</i></div>
	    			<div class="cont">
	    				<div class="input_box ip_line">
	    					<input type="text" placeholder="이름을 입력하세요.">
	    					<span class="ip_bar"></span>
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group form_cell">
	    			<div class="title">휴대폰<i class="ast">*</i></div>
	    			<div class="cont">
	    				<div class="devide_box">
							<div class="input_box ip_line">
								<input type="tel" value="010">
								<span class="ip_bar"></span>
							</div>
							<span class="i_hyphen">-</span>
							<div class="input_box ip_line">
								<input type="tel">
								<span class="ip_bar"></span>
							</div>
							<span class="i_hyphen">-</span>
							<div class="input_box ip_line">
								<input type="tel">
								<span class="ip_bar"></span>
							</div>
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group">
	    			<div class="title">아이디<i class="ast">*</i></div>
	    			<div class="cont">
	    				<div class="input_box ip_line input_id_box">
	    					<input type="text" placeholder="아이디를 입력하세요. (영문, 숫자 조합 6~15 자리)">
	    					<button type="button" class="btn_style1 btn_gray">중복확인</button>
	    					<span class="ip_bar"></span>
	    				</div>
	    				<div class="msg_wrap">
	    					<p class="right_msg">사용 가능한 아이디 입니다.</p> <!-- p부터 히든 -->
	    					<!--
	    					<p class="err_msg">이미 사용중인 아이디입니다.</p>
	    					<p class="err_msg">아이디 조합기준에 맞지 않습니다.</p>
	    					-->
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group">
	    			<div class="title">비밀번호<i class="ast">*</i></div>
	    			<div class="cont">
	    				<div class="input_box ip_line">
	    					<input type="password" placeholder="비밀번호를 입력하세요. (영문, 숫자, 특수문자 조합 10~15자리)">
	    					<span class="ip_bar"></span>
	    				</div>
	    				<div class="msg_wrap">
	    					<p class="right_msg">비밀번호 조합기준을 충족합니다.</p> <!-- p부터 히든 -->
	    					<!--
	    					<p class="err_msg">비밀번호 조합기준에 맞지 않습니다.</p>
	    					-->
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group">
	    			<div class="title">비밀번호 확인<i class="ast">*</i></div>
	    			<div class="cont">
	    				<div class="input_box ip_line">
	    					<input type="password" placeholder="입력한 비밀번호를 한 번 더 입력하세요.">
	    					<span class="ip_bar"></span>
	    				</div>
	    				<div class="msg_wrap">
	    					<p class="err_msg">비밀번호와 동일하게 입력해주세요.</p> <!-- p부터 히든 -->
	    					<!--
	    					<p class="right_msg">일치합니다.</p>	    					
	    					-->
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group form_email">
	    			<div class="title">이메일</div>
	    			<div class="cont">
	    				<div class="devide_box">
							<div class="input_box ip_line">
								<input type="text">
								<span class="ip_bar"></span>
							</div>
							<span class="i_at">@</span>
							<div class="input_box ip_line">
								<input type="text">
								<span class="ip_bar"></span>
							</div>
    						<div class="select_wrap sel_line">
    							<select class="select_box">
    								<option value="">직접입력</option>
    								<option value="">naver.com</option>
    								<option value="">google.com</option>
    								<option value="">hanmail.com</option>
    							</select>    							
    						</div>
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group form_resident">
	    			<div class="title">주민등록번호</div>
	    			<div class="cont">
	    				<div class="devide_box">
							<div class="input_box ip_line">
								<input type="tel" maxlength="6" class="onlyNum ip_regi_front" onkeyup="onlyNum()">
								<span class="ip_bar"></span>
							</div>
							<span class="i_hyphen">-</span>
							<div class="input_box ip_line">
								<input type="password" maxlength="7" class="onlyNum ip_regi_back" onkeyup="onlyNum()">
								<span class="ip_bar"></span>
							</div>
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form_group form_address">
	    			<div class="title">주소</div>
	    			<div class="cont">
	    			    <div class="input_box ip_line half_size">
	    					<input type="tel" placeholder="우편번호" readonly>
	    					<button type="button" class="btn_style1 btn_gray">우편번호 검색</button>
	    					<span class="ip_bar"></span>
	    				</div>
	    				<div class="input_box ip_line">
	    					<input type="text" placeholder="주소" readonly>
	    					<span class="ip_bar"></span>
	    				</div>
	    				<div class="input_box ip_line">
	    					<input type="text" placeholder="상세주소">
	    					<span class="ip_bar"></span>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <!-- // 개인 정보 -->
	    <!-- 회사 정보 -->
	    <div class="form_section">
	    	<h2>회사 정보</h2>
	    	<span class="ast_desc">* 필수입력사항</span>
	    	<div class="form_box">
	    		<div class="form_group">
	    			<div class="title">부서<i class="ast">*</i></div>
	    			<div class="cont">
	    				<div class="select_wrap sel_line half_size">
                            <select class="select_box">
                                <option value="">선택</option>
                                <option value="">부서명</option>
                                <option value="">부서명</option>
                                <option value="">부서명</option>
                            </select>    							
                        </div>
	    			</div>
	    		</div>
                <div class="form_group form_position">
	    			<div class="title">직급 (직책)</div>
	    			<div class="cont">
	    			    <div class="devide_box half_box">
                            <div class="select_wrap sel_line">
                                <select class="select_box" id="sel_position">
                                    <option value="directInput">직접입력</option>
                                    <option value="">부서명</option>
                                    <option value="">부서명</option>
                                    <option value="">부서명</option>
                                </select>    							
                            </div>
                            <div class="input_box ip_line">
                                <input type="text" id="ip_position" placeholder="직급 (직책)을 입력해주세요.">
                                <span class="ip_bar"></span>
                            </div>
                        </div>
	    			</div>
	    		</div>
                <div class="form_group">
	    			<div class="title">직무 (직위)</div>
	    			<div class="cont">
	    				<div class="select_wrap sel_line half_size">
                            <select class="select_box">
                                <option value="">선택</option>
                                <option value="">직무명</option>
                                <option value="">직무명</option>
                                <option value="">직무명</option>
                            </select>    							
                        </div>
	    			</div>
	    		</div>
            </div>
        </div>
        <!-- // 회사 정보 -->
	    <div class="btn_box">
	        <button type="button" class="btn_xs btn_white">이전</button>
	        <button type="button" class="btn_xs btn_lf">다음</button>
	    </div>
	</div>
<script>
$(document).ready(function() {
    /* 직급 - input show & hide */
    $("#sel_position").on("change", function(){
        var state = $('#sel_position option:selected').val();
        if ( state == 'directInput' ) {
            $('#ip_position').show();
            $('#ip_position').val('');
        } else {
            $('#ip_position').hide();
            $('#ip_position').val('');
        }
    });
    
	/* 주민등록번호 - Input maxlength next focus */
	$(".ip_regi_front").keyup (function () {
		var charLimit = $(this).attr("maxlength");
		if (this.value.length >= charLimit) {
			$(this).parent().next().next().children('.ip_regi_back').focus();
			return false;
		}
	});
});
</script>
</body>
