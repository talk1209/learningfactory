    <title>learning factory</title>
<style>
/* theme Color */
.theme_color {color:#ea563a !important;}
.theme_bg {background-color:#ea563a !important;}
.theme_bd {border-color:#ea563a !important;}
input.theme_color_chk[type="checkbox"]:checked + label {color:#ea563a !important;}
input.theme_bg_chk[type="checkbox"]:checked + label {background-color:#ea563a !important;}
input.theme_bd_chk[type="checkbox"]:checked + label {border-color:#ea563a !important;}
.theme_color_hover:hover {color:#ea563a !important;}
.theme_bg_hover:hover {background-color:#ea563a !important;}
.theme_bd_hover:hover {border-color:#ea563a !important;}
.theme_bg_hover_after:hover:after {background-color:#ea563a !important;}
button.btn_theme {border-color:#ea563a !important;background-color:#ea563a !important;}
/* Calendar - Day Active State*/
.comm_calendar.checked .ui-datepicker-calendar .ui-datepicker-current-day .ui-state-active {background-color:#ea563a !important;}
</style>
</head>
<body>
	<div class="login_wrap">
		<div class="login_inner">
			<div class="login_box reset_pw_box">
			    <div class="reset_pw_inner">
                    <h1>비밀번호를 재설정해 주세요.</h1>
                    <ul class="reset_desc">
                        <li>- 비밀번호는 <span class="theme_color">영문, 숫자, 특수문자를 조합하여 10 ~ 15자리</span> 로 설정해주세요.</li>
                        <li>- 시스템 최초 접속 시, 비밀번호를 재설정해야 합니다.</li>
                        <li>- 비밀번호는 6개월 주기로 변경해야 합니다.</li>
                        <li>- 비밀번호를 새로 설정해주세요.</li>
                    </ul>
                    <div class="input_box_wrap">
                        <div class="input_box ip_line">
                            <input type="password" id="newPw1" placeholder="새 비밀번호를 입력하세요.">
                            <span class="ip_bar theme_bg"></span>
                        </div>
                        <div class="msg_wrap">
                            <!-- p부터 hidden 해주세요 -->
                            <p class="right_msg">비밀번호 조합 기준을 충족합니다.</p>
                            <!--<p class="err_msg">영문, 숫자 특수문자 조합 10~15 자리 이상으로 구성하여야 합니다.</p>-->
                        </div>
                        <div class="input_box ip_line new_ip_box">
                            <input type="password" id="newPw2" placeholder="새 비밀번호를 한 번 더 입력하세요.">
                            <span class="ip_bar theme_bg"></span>
                        </div>
                        <div class="msg_wrap">
                            <!-- p부터 hidden 해주세요 -->
                            <p class="right_msg">일치합니다.</p>
                            <!--<p class="err_msg">비밀번호와 동일하게 입력해주세요.</p>-->
                        </div>
                    </div>
                    <div class="btn_box btn_reset_box">
                        <button type="button" class="btn_reset_pw btn_lf btn_theme">비밀번호 재설정</button>
                    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
