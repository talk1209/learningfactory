<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1424">
    <meta name="format-detection" content="telephone=no">    
    <meta name="title" content="learning factory" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    
	<meta property="og:url" content="">
	<meta property="og:title" content="learning factory">
	<meta property="og:type" content="website">
	<meta property="og:description" content="">
	<meta property="og:image" content="" />
   
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/selectric.css">
	<link  rel="stylesheet" href="../../css/default.css">
	<link  rel="stylesheet" href="../../css/default2.css">
    
    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery-ui-1.12.1.min.js"></script>    
    <script src="../../js/jquery.selectric.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/common2.js"></script>

    <title>learning factory</title>
</head>
<body>
<!-- Layer pop -->
<div class="layer_popup visible"> <!-- visible class add or remove -->
    <div class="popcontainer" style="width:900px;">
        <div class="pop_title">
            <span class="title">신규차수 신청</span>
            <button type="button" class="pop_close blind">닫기</button>
        </div>
        <div class="pop_inner">
           
            <!-- 수강신청 공통 STEP -->
            <div class="apply_step">
                <ol>
                    <li> <!-- STEP별 on클래스 추가 -->
                        <span class="circle"></span>
                        <b class="step_num">STEP 1</b>
                        <span class="desc">개인정보 수집/활용 동의</span>
                    </li>
                    <li class="on">
                        <span class="circle"></span>
                        <b class="step_num">STEP 2</b>
                        <span class="desc">차수정보 입력</span>
                    </li>
                    <li>
                        <span class="circle"></span>
                        <b class="step_num">STEP 3</b>
                        <span class="desc">추가정보 입력</span>
                    </li>
                    <li>
                        <span class="circle"></span>
                        <b class="step_num">STEP 4</b>
                        <span class="desc">결재자 지정</span>
                    </li>
                </ol>
            </div>
            <!-- // 수강신청 공통 STEP -->
             
            <!-- STEP2 차수정보 입력 -->
            <div class="pop_new_apply_step2">
                <div class="form_box tbl_style">
                    <div class="form_group">
                        <div class="title">과정명</div>
                        <div class="cont">
                            <p class="val_cont">외부교육 과정명이 노출됩니다.</p>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="title">차수명</div>
                        <div class="cont">
                            <p class="val_cont">02차수</p>
                        </div>
                    </div>
                    <div class="form_group form_calendar">
                        <div class="title">학습기간<i class="ast">*</i></div>
                        <div class="cont">
                            <div class="input_box">
                                <input type="text" class="start_date ip_calendar comm_calendar" placeholder="YYYY.MM.DD" readonly>
                                <input type="tel" class="ip_time" placeholder="00">
                                <span class="i_colon">:</span>
                                <input type="tel" class="ip_time" placeholder="00">                                
                                <span class="i_dash">~</span>
                                <input type="text" class="end_date ip_calendar comm_calendar" placeholder="YYYY.MM.DD" readonly>
                                <input type="tel" class="ip_time" placeholder="00">
                                <span class="i_colon">:</span>
                                <input type="tel" class="ip_time" placeholder="00">
                            </div>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="title">교육기관</div>
                        <div class="cont">
                            <p class="val_cont">교육기관이 노출됩니다.</p>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="title">교육장소<i class="ast">*</i></div>
                        <div class="cont">
                            <div class="srh_address">
                                <button type="button" class="btn_style2 btn_gray">우편번호 검색</button>
                                <p class="addr_cont">서울시 서초구 사임당로 64, 4층(서초동, 교대벤처타워) ㈜러닝팩토리</p>
                            </div>
                            <div class="input_box">
                                <input type="text" placeholder="상세주소">
                            </div>
                        </div>
                    </div>
                    <div class="form_group form_learner_apply">
                        <div class="title">학습자 일괄 신청</div>
                        <div class="cont">
                            <div class="btn_wrap">
                                <button type="button" class="btn_style2 btn_gray">학습자 선택</button>
                                <button type="button" class="btn_style2 learner_upload">학습자 업로드</button>
                            </div>
                            <p class="info_opt">총 10명의 학습자가 선택되었습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // STEP2 차수정보 입력 -->
            
            <div class="btn_box">
                <button type="button" class="btn_xs btn_gray2">이전</button>
                <button type="button" class="btn_xs btn_lf">다음</button>
            </div>
            
        </div> <!-- // .pop_inner -->
    </div>
</div>
<script>
/* datepicker Calendar */
startDate(); // datepicker start date
endDate(); // datepicker end date
</script>
</body>
</html>
