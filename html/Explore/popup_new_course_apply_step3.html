<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1424">
    <meta name="format-detection" content="telephone=no">    
    <meta name="title" content="learning factory" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    
	<meta property="og:url" content="">
	<meta property="og:title" content="learning factory">
	<meta property="og:type" content="website">
	<meta property="og:description" content="">
	<meta property="og:image" content="" />
   
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/selectric.css">
	<link  rel="stylesheet" href="../../css/default.css">
	<link  rel="stylesheet" href="../../css/default2.css">
    
    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery-ui-1.12.1.min.js"></script>    
    <script src="../../js/jquery.selectric.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/common2.js"></script>

    <title>learning factory</title>
    <style>
/* theme Color */
.theme_color {color:#ea563a !important;}
.theme_bg {background-color:#ea563a !important;}
.theme_bd {border-color:#ea563a !important;}
input.theme_color_chk[type="checkbox"]:checked + label {color:#ea563a !important;}
input.theme_bg_chk[type="checkbox"]:checked + label {background-color:#ea563a !important;}
input.theme_bd_chk[type="checkbox"]:checked + label {border-color:#ea563a !important;}
.theme_color_hover:hover {color:#ea563a !important;}
.theme_bg_hover:hover {background-color:#ea563a !important;}
.theme_bd_hover:hover {border-color:#ea563a !important;}
.theme_bg_hover_after:hover:after {background-color:#ea563a !important;}
button.btn_theme {border-color:#ea563a !important;background-color:#ea563a !important;}
/* Calendar - Day Active State*/
.comm_calendar.checked .ui-datepicker-calendar .ui-datepicker-current-day .ui-state-active {background-color:#ea563a !important;}
</style>
</head>
<body>
<!-- Layer pop -->
<div class="layer_popup visible"> <!-- visible class add or remove -->
    <div class="popcontainer" style="width:900px;">
        <div class="pop_title theme_bg">
            <span class="title">신규차수 신청</span>
            <button type="button" class="pop_close blind">닫기</button>
        </div>
        <div class="pop_inner">
           
            <!-- 수강신청 공통 STEP -->
            <div class="apply_step theme_bd">
                <ol>
                    <li> <!-- STEP별 theme_color theme_bd 클래스 추가 -->
                        <span class="circle"></span>
                        <b class="step_num">STEP 1</b>
                        <span class="desc">개인정보 수집/활용 동의</span>
                    </li>
                    <li>
                        <span class="circle"></span>
                        <b class="step_num">STEP 2</b>
                        <span class="desc">차수정보 입력</span>
                    </li>
                    <li class="theme_color theme_bd">
                        <span class="circle"></span>
                        <b class="step_num">STEP 3</b>
                        <span class="desc">추가정보 입력</span>
                    </li>
                    <li>
                        <span class="circle"></span>
                        <b class="step_num">STEP 4</b>
                        <span class="desc">결재자 지정</span>
                    </li>
                </ol>
            </div>
            <!-- // 수강신청 공통 STEP -->
             
            <!-- STEP3 추가정보 입력 -->
            <div class="pop_new_apply_step3">
                <div class="form_box tbl_style">
                    <div class="form_group form_cell">
                        <div class="title">휴대폰</div>
                        <div class="cont">
                            <div class="devide_box">
                                <div class="input_box">
                                    <input type="tel" maxlength="3" class="onlyNum" onkeyup="onlyNum()">
                                </div>
                                <span class="i_hyphen">-</span>
                                <div class="input_box">
                                    <input type="tel" maxlength="4" class="onlyNum" onkeyup="onlyNum()">
                                </div>
                                <span class="i_hyphen">-</span>
                                <div class="input_box">
                                    <input type="tel" maxlength="4" class="onlyNum" onkeyup="onlyNum()">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_group form_email">
                        <div class="title">이메일</div>
                        <div class="cont">
                            <div class="devide_box">
                                <div class="input_box">
                                    <input type="text">
                                </div>
                                <span class="i_at">@</span>
                                <div class="input_box">
                                    <input type="text">
                                </div>
                                <select class="select_box">
                                    <option value="">직접입력</option>
                                    <option value="">naver.com</option>
                                    <option value="">gmail.com</option>
                                    <option value="">hanmail.net</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <!-- // STEP3 추가정보 입력 -->
            
            <div class="btn_box">
                <button type="button" class="btn_xs btn_gray2">이전</button>
                <button type="button" class="btn_xs btn_lf btn_theme">다음</button>
            </div>
            
        </div> <!-- // .pop_inner -->
    </div>
</div>
</body>
</html>
