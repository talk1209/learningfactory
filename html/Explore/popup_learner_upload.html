<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1424">
    <meta name="format-detection" content="telephone=no">

    <meta name="keywords" content="">
    <meta name="description" content="">
    
	<meta property="og:url" content="">
	<meta property="og:title" content="learning factory">
	<meta property="og:type" content="website">
	<meta property="og:description" content="">
	<meta property="og:image" content="" />
   
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/selectric.css">
	<link  rel="stylesheet" href="../../css/default.css">
	<link  rel="stylesheet" href="../../css/default2.css">
    
    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery-ui-1.12.1.min.js"></script>    
    <script src="../../js/jquery.selectric.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/common2.js"></script>

    <title>learning factory</title>
<style>
/* theme Color */
.theme_color {color:#ea563a !important;}
.theme_bg {background-color:#ea563a !important;}
.theme_bd {border-color:#ea563a !important;}
input.theme_color_chk[type="checkbox"]:checked + label {color:#ea563a !important;}
input.theme_bg_chk[type="checkbox"]:checked + label {background-color:#ea563a !important;}
input.theme_bd_chk[type="checkbox"]:checked + label {border-color:#ea563a !important;}
.theme_color_hover:hover {color:#ea563a !important;}
.theme_bg_hover:hover {background-color:#ea563a !important;}
.theme_bd_hover:hover {border-color:#ea563a !important;}
.theme_bg_hover_after:hover:after {background-color:#ea563a !important;}
button.btn_theme {border-color:#ea563a !important;background-color:#ea563a !important;}
/* Calendar - Day Active State*/
.comm_calendar.checked .ui-datepicker-calendar .ui-datepicker-current-day .ui-state-active {background-color:#ea563a !important;}
</style>
</head>
<body>
<!-- Layer pop -->
<div class="layer_popup visible"> <!-- visible class add or remove -->
    <div class="popcontainer" style="width:900px;">
        <div class="pop_title theme_bg">
            <span class="title">학습자 선택</span>
            <button type="button" class="pop_close blind">닫기</button>
        </div>
        <div class="pop_inner">
            <div class="learner_upload">
                <div class="ip_xlsx_wrap">
                    <div class="input_box ip_xlsx_box">
                        <i class="ast">*</i>
                        <input type="text" placeholder="xlsx 파일을 선택하세요." readonly>
                    </div>
                    <div class="btn_wrap filebox">
                        <input type="file" id="uploadbtn" class="uploadbtn">
                        <label for="uploadbtn" class="btn_file btn_gray">파일 선택</label>
                        <button type="button" class="btn_style2 btn_whitegray">샘플 다운로드</button>
                    </div>
                </div>
                <div class="upload_slide_box sample_box">
                    <div class="box_title">샘플안내</div>
                    <div class="box_cont">
                        <ul class="box_desc">
                            <li class="desc"><span class="dot"></span>두번째 행부터 데이터를 입력하세요.</li>
                            <li class="desc"><span class="dot"></span><i class="ast">*</i> 표시가 붙은 컬럼은 필수로 입력해야 합니다.</li>
                        </ul>
                        <div>
                            <table class="tbl_ex_xlsx">
                                <caption>샘플안내</caption>
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>A</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <td class="ast_bg">아이디 <i class="ast">*</i></td>
                                    </tr>
                                    <tr>
                                        <th>2</th>
                                        <td>abcd</td>
                                    </tr>
                                    <tr>
                                        <th>3</th>
                                        <td>abcd</td>
                                    </tr>
                                    <tr>
                                        <th>4</th>
                                        <td>abcd</td>
                                    </tr>
                                    <tr>
                                        <th>5</th>
                                        <td>abcd</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_box">
                <button type="button" class="btn_xs btn_white">취소</button>
                <button type="button" class="btn_xs btn_lf btn_theme">결과 미리보기</button>
            </div>
            
        </div> <!-- // .pop_inner -->
    </div>
</div>
</body>
</html>
