$(document).ready(function() {
    /* 기타 선택 시 textarea 노출 */
    $(".survey_box").on("change", function(){

            $("#othersTextarea").addClass("on");
        } else {
            $("#othersTextarea").removeClass("on");
            $("#othersTextarea textarea").val("");
        } 
    });
});
