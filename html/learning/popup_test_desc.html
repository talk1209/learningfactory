<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1424">
    <meta name="format-detection" content="telephone=no">    
    <meta name="title" content="learning factory" />
    <meta name="keywords" content="">

	<meta property="og:url" content="">
	<meta property="og:title" content="learning factory">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/theme.css">
	<link  rel="stylesheet" href="../../css/default.css">
    
    <script src="../../js/jquery-2.2.4.min.js"></script>
	<script src="../../js/common.js"></script>

    <title>learning factory</title>
</head>
<body>
<!-- Layer pop -->
<div class="layer_popup visible"> <!-- visible class add or remove -->
    <div class="popcontainer" style="width:1200px;">
        <div class="pop_title theme_bg">
            <span class="title">시험 응시</span>
            <button type="button" class="pop_close blind">닫기</button>
        </div>
        <div class="pop_inner">
            <div class="test_box_wrap">
                <!-- 좌측 영역 -->
                <div class="test_cont_wrap">
                    <p class="test_name">[사전] 시험명이 노출됩니다.</p>
                    <div class="test_cont">
                        <div class="cont_inner">
                            <div class="q_order">
                                <span class="i_num">1번 문제</span>
                                <span class="i_type">서술형</span>
                                <!--
                                <span class="i_type">객관식</span>
                                <span class="i_type">OX</span>
                                -->
                            </div>
                            <p class="i_question">
                                문제내용이 노출됩니다.
                            </p>
                            <!-- 서술형 -->
                            <div class="type_box">
                                <img src="../../images/test_img_dummy.jpg" alt="">
                                <textarea class="textarea_answer" placeholder="답안을 입력해주세요."></textarea>
                            </div>
                            <!-- // 서술형 -->
                        </div>
                    </div>
                    <div class="btn_box">
                        <button type="button" class="btn_prev">이전 문제</button>
                        <button type="button" class="btn_next theme_bg">다음 문제</button>
                        <!--
                        <button type="button" class="btn_submit theme_bg">제출</button>
                        -->
                    </div>
                </div>
                <!-- // 좌측 영역 -->
                <!-- 답안 영역 -->
                <div class="answer_box_wrap">
                    <div class="remain_time">
                        <span class="title">남은 시간</span>
                        <span class="i_time theme_color">59:10</span>
                    </div>
                    <div class="answer_box">
                        <div class="box_inner">
                            <div class="title_wrap">
                                <span class="title">문제풀이 현황</span>
                                <span class="remain_question">남은문제 <span class="remain_num">12</span></span>
                            </div>
                            <ol>
                                <li class="on"> <!-- 조회중인 문제 번호 class 추가 -->
                                    <span class="answer_num">1</span>
                                    <span class="answer_status">답안 작성완료</span>
                                </li>
                                <li>
                                    <span class="answer_num">2</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">3</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">4</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">5</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">6</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">7</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">8</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">9</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">10</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">11</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">12</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">13</span>
                                    <span class="answer_status">-</span>
                                </li>
                                <li>
                                    <span class="answer_num">14</span>
                                    <span class="answer_status">-</span>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- // 답안 영역 -->
            </div>
        </div> <!-- // .pop_inner -->
    </div>
</div>
</body>
</html>
