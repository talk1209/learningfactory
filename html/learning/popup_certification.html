<!-- Layer pop -->
<div class="layer_popup visible"> <!-- visible class add or remove -->
    <div class="popcontainer" style="width:720px;">
        <div class="pop_title theme_bg">
            <span class="title">1일 1회 본인인증</span>
            <button type="button" class="pop_close blind">닫기</button>
        </div>
        <div class="pop_inner">
			<ul class="popup_certification">
				<li>
					<div class="li_inner">
						<h2>휴대폰 인증</h2>
						<div class="img"><img src="../../images/ico_popup_certification1.png" alt="" /></div>
						<p>휴대폰 번호를 통해<br/>본인인증이 진행됩니다.</p>
						<div class="btn_box">
							<button type="button" class="btn_xl btn_gray3">휴대폰 인증</button>
						</div>
					</div>
				</li>
				<li>
					<div class="li_inner">
						<h2>공인인증서 인증</h2>
						<div class="img"><img src="../../images/ico_popup_certification2.png" alt="" /></div>
						<p>휴대폰 번호를 통해<br/>본인인증이 진행됩니다.</p>
						<div class="btn_box">
							<button type="button" class="btn_xl btn_gray1">공인인증서 인증</button>
						</div>
					</div>
				</li>
				<li>
					<div class="li_inner">
						<h2>아이핀 인증</h2>
						<div class="img"><img src="../../images/ico_popup_certification3.png" alt="" /></div>
						<p>휴대폰 번호를 통해<br/>본인인증이 진행됩니다.</p>
						<div class="btn_box">
							<button type="button" class="btn_xl btn_gray1">아이핀 인증</button>
						</div>
					</div>
				</li>
			</ul>
            
        </div> <!-- // .pop_inner -->
    </div>
