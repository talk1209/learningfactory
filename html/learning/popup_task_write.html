<body>
<!-- Layer pop -->
<div class="layer_popup visible"> <!-- visible class add or remove -->
    <div class="popcontainer" style="width:861px;">
        <div class="pop_title theme_bg">
            <span class="title">과제 제출</span>
            <button type="button" class="pop_close blind">닫기</button>
        </div>
        <div class="pop_inner">
        	<div class="task_wrap">
        		<div class="subject_wrap">
        			<p class="task_name">[사후] 과제명이 노출됩니다.</p>
        			<span class="submit_date">
        				<span class="title">제출기간</span>
        				<span class="i_date">2019.10.01 ~ 2019.12.31</span>
        			</span>
        		</div>
        		<!-- 관리자 -->
        		<div class="cont_manager">
        			<p>
        				담당자가 등록한 과제 내용이 노출됩니다.담당자가 등록한 과제 내용이 노출됩니다.담당자가 등록한 과제 내용이 노출 담당자가 등록한 
        				과제 내용이 노출됩니다.담당자가 등록한 과제 내용이 노출됩니다.담당자가 등록한 과제 내용이 노출됩니다.
        			</p>
        			<ul class="file_list style_gray">
						<li>
							<a href="#none">파일명.확장자 (12.3MB)</a>
						</li>
					</ul>
        		</div>
        		<!-- // 관리자 -->
        		<!-- 학습자 -->
        		<div class="cont_learner">
        			<span class="title">과제 제출하기</span>
        			<div class="input_box">
        				<input type="text" class="ip_task_subj" placeholder="제목을 입력해 주세요.">
        				<span class="ast">*</span>
        			</div>
        			<textarea class="i_textarea" placeholder="내용을 입력해 주세요."></textarea>
        			<div class="filebox">
        				<div class="drag_wrap">
							<span class="title">첨부파일<span class="drag_desc">파일을 드래그하여 추가할 수 있습니다.</span></span>
							<label for="uploadbtn" class="btn_file btn_gray">파일 선택</label>
							<input type="file" id="uploadbtn" class="uploadbtn">
						</div>
						<ul class="file_list">
							<li>
								<a href="#none">파일명.확장자 (12.3MB)</a>
								<button type="button" class="btn_file_del blind">삭제</button>
							</li>
							<li>
								<a href="#none">파일명.확장자 (12.3MB)</a>
								<button type="button" class="btn_file_del blind">삭제</button>
							</li>
						</ul>
					</div>
        		</div>
        		<!-- // 학습자 -->
        		<div class="btn_box">
        			<button type="button" class="btn_cancle btn_graywhite">취소</button>
        			<button type="button" class="btn_whitegray2">임시저장</button>
        			<button type="button" class="btn_submit btn_theme">과제제출</button>
        		</div>
        	</div>
        </div> <!-- // .pop_inner -->
    </div>
</div>
</body>
</html>
